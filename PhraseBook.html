<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhraseBook</title>
</head>
<body>
    <div class = "container">
        <div class ="Header">
            <h1>Welcome to the PhraseBook</h1>
            <p> This page will show you any common phases used in in all languages to communicate</p>
            <p> Choose any language to hear it spoken in its selected accent/language</p>
        </div>

        <div class = "Language-select">
            <label for ="languageSelect"> Select Languages:</label> <!-- This for attribute connects the text to the id = "languageSelect"-->
            <select id = "languageSelect">
                <option value = "en">English</option>
                <option value = "fr">French(Français)</option>
                <option value = "cmn"> Mandarin(普通话)</option>
                <option value = "es">Spanish(Español)</option>
                <option value = "pa">Punjabi(ਪੰਜਾਬੀ)</option>
                <option value = "tl"> Tagalog</option>
            </select>

            <div class ="search-box">
                <input type = "text" id = "Search" placeholder="Type in the phase you are searching for">
            </div>










        </div>
   














    </div><!-- This is the end of the container for whatever format we do -->
</body>
</html>
